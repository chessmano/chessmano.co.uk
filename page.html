<!DOCTYPE html>
<html>
<head>
  <title>LEGEND by Marie Lu</title>
  <style>
    /* Your CSS styles here... */
  </style>
</head>
<body>
  <div id="book">
    <div class="cover"></div>
    <div class="pages">
      <div class="page page-left">
        <!-- Title Page -->
        <p id="leftPageText">dummy text 1</p>
      </div>
      <div class="page page-right">
        <p id="rightPageText">dummy text 1</p>
        <span class="circle">1</span>
      </div>
    </div>
  </div>
  <a href="index.html">Previous Page</a>
  <button onclick="goToNextPage()">Next Page</button>
  <button onclick="goToPrevPage()">Previous Page</button>
  <script>
    let currentPage = 1;
    let texts = ['dummy text 1', 'dummy text 2', 'dummy text 3']; // Add more texts as needed

    function goToNextPage() {
      currentPage = (currentPage % texts.length) + 1;
      updatePageText();
    }

    function goToPrevPage() {
      currentPage = (currentPage - 2 + texts.length) % texts.length + 1;
      updatePageText();
    }

    function updatePageText() {
      document.getElementById('leftPageText').textContent = texts[currentPage - 1];
      document.getElementById('rightPageText').textContent = texts[currentPage - 1];
      document.querySelector('.circle').textContent = currentPage;
    }
  </script>
</body>
</html>
