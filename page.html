<!DOCTYPE html>
<html>
<head>
  <title>LEGEND by Marie Lu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Book Display */ 
    #book {
      position: relative;
      width: 1020px;
      height: 610px;            
      background-color: #eee;
      overflow: hidden;
      margin: auto;
      border: 2px solid black;
    }

    .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
    }

    .pages {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .page {
      position: absolute;
      top: 0;
      width: 48%;
      height: 100%;
      background-color: #f5f5dc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
      padding: 20px;
      line-height: 1.6;
      overflow-y: auto;

      /* Flex Inspect */
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: center;
    }

    /* Page Display */
    .page-left {
      left: 0;
      transform-origin: top left;
      transform: rotateY(0deg);
      border-right: 2px solid #ccc;
    }

    .page-right {
      right: 0;
      transform-origin: top right;
      transform: rotateY(0deg);
    }

    /* Additional styles for the button */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: 1px;
      border-radius: 5px;
      border-color: #ccc;
    }

    /* Text Identities */
    .centered-text {
      text-align: center;
    }

    .left-text {
      text-align: left;
    }

    .right-text {
      text-align: right;
    }

    /* Image placement */ 
    img.a {
      vertical-align: baseline;
    }

    /* Css Number Page */ 
    span.circle {
      background: #010101;
      border-radius: 25%;
      -moz-border-radius: 25%;
      -webkit-border-radius: 25%;
      color: #f1f1f1;
      display: inline-block;
      font-weight: bold;
      line-height: 20px;
      margin-right: 2.5px;
      text-align: center;
      width: 20px;
    }

  </style>
</head>
<body>
  <div id="book">
    <div class="cover"></div>
    <div class="pages">
      <div class="page page-left">
        <!-- Left Page -->
        <div id="leftPageText">
          <h1>This is an H1 Heading</h1>
          <p>This is a paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>
        </div>
        <span class="circle leftPagenumber">1</span>
      </div>
      <div class="page page-right">
        <!-- Right Page -->
        <div id="rightPageText">
          <h1>This is another H1 Heading</h1>
          <p>This is another paragraph with <strong>more bold text</strong> and <em>more italic text</em>.</p>
        </div>
        <span class="circle rightPagenumber">2</span>
      </div>
    </div>
  </div>
  <button onclick="goToPrevPage()">Prev Page</button>
  <button onclick="goToNextPage()">Next Page</button>
  <script>
    let currentPage = 1;
    let texts = [
      ['<h1>This is an H1 Heading</h1><p>This is a paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>',
       '<h1>This is another H1 Heading</h1><p>This is another paragraph with <strong>more bold text</strong> and <em>more italic text</em>.</p>']
    ]; // Add more pairs as needed

    function goToNextPage() {
      currentPage = (currentPage % texts.length) + 1;
      updatePageText();
    }

    function goToPrevPage() {
      currentPage = (currentPage - 2 + texts.length) % texts.length + 1;
      updatePageText();
    }

    function updatePageText() {
      let leftCircleText = currentPage * 2 - 1;
      let rightCircleText = currentPage * 2;

      document.getElementById('leftPageText').innerHTML = texts[currentPage - 1][0];
      document.getElementById('rightPageText').innerHTML = texts[currentPage - 1][1];
      document.querySelector('.leftPagenumber').textContent = leftCircleText;
      document.querySelector('.rightPagenumber').textContent = rightCircleText;
    }
  </script>
</body>
</html>
