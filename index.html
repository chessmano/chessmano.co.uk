<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #minesweeper {
            display: grid;
            grid-template-columns: repeat(16, 30px);
            gap: 2px;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .mine {
            background-color: #d9534f;
            color: #fff;
        }

        .revealed {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="minesweeper"></div>

    <script>
        const rows = 16;
        const cols = 16;
        const totalMines = 40;
        let minefield = [];

        function initializeGame() {
            createMinefield();
            placeMines();
            calculateNumbers();
            renderMinefield();
        }

        function createMinefield() {
            minefield = new Array(rows).fill(null).map(() => new Array(cols).fill({ mine: false, revealed: false }));
        }

        function placeMines() {
            let minesPlaced = 0;

            while (minesPlaced < totalMines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);

                if (!minefield[row][col].mine) {
                    minefield[row][col].mine = true;
                    minesPlaced++;
                }
            }
        }

        function calculateNumbers() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!minefield[row][col].mine) {
                        minefield[row][col].number = countAdjacentMines(row, col);
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            let count = 0;

            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;

                    if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols && minefield[newRow][newCol].mine) {
                        count++;
                    }
                }
            }

            return count;
        }

        function renderMinefield() {
            const minesweeperElement = document.getElementById('minesweeper');

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    cell.addEventListener('click', () => revealCell(row, col));

                    minesweeperElement.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (minefield[row][col].revealed) return;

            const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
            minefield[row][col].revealed = true;

            if (minefield[row][col].mine) {
                cellElement.classList.add('mine');
                revealAllMines();
                alert('Game Over! You hit a mine.');
            } else {
                cellElement.classList.add('revealed');
                if (minefield[row][col].number > 0) {
                    cellElement.textContent = minefield[row][col].number;
                } else {
                    revealEmptyCells(row, col);
                }
            }
        }

        function revealEmptyCells(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;

                    if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                        revealCell(newRow, newCol);
                    }
                }
            }
        }

        function revealAllMines() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (minefield[row][col].mine) {
                        const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        cellElement.classList.add('mine');
                    }
                }
            }
        }

        initializeGame();
    </script>
</body>
</html>
