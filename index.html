<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Scroll-down Presentation</title>
    <link rel="stylesheet" href="fullpage.min.css"> <!-- Include the fullPage.js CSS -->
    <style>
        /* Add your custom styles here */

        .section {
            text-align: center;
            padding: 50px;
        }

        .frame {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #333;
            overflow: hidden;
        }

        .frame img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div id="fullpage">
        <div class="section">
            <h2>Section 1</h2>
            <div class="frame">
                <img src="image1.jpg" alt="Image 1">
            </div>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <div class="frame">
                <img src="image2.jpg" alt="Image 2">
            </div>
        </div>
        <div class="section">
            <h2>Section 3</h2>
            <div class="frame">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
        <!-- Add more sections and frames as needed -->
    </div>

    <script src="fullpage.min.js"></script> <!-- Include the fullPage.js library -->
    <script>
        new fullpage('#fullpage', {
            // Options for fullPage.js
            autoScrolling: true,
            scrollHorizontally: true,
            navigation: true
        });
    </script>
</body>
</html>
