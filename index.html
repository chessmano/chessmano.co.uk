<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Animated Scroll-down Presentation</title>
    <link rel="stylesheet" href="fullpage.min.css">
    <script src="fullpage.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh;
            background-color: black;
            color: white;
            font-size: 24px;
            line-height: 1.6;
        }

        .content {
            padding: 20px;
        }

        .section {
            text-align: center;
            padding: 50px;
        }

        .frame {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 50%;
            max-width: 400px;
            margin-right: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-box {
            width: 50%;
            max-width: 400px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="fullpage">
        <div class="section">
            <h2>Section 1</h2>
            <div class="frame">
                <div class="image-container">
                    <img src="image1.jpg" alt="Image 1">
                </div>
                <div class="text-box">
                    <p>This is some text related to Image 1.</p>
                    <p>You can add more details or information here.</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <div class="frame">
                <div class="image-container">
                    <img src="image2.jpg" alt="Image 2">
                </div>
                <div class="text-box">
                    <p>This is some text related to Image 2.</p>
                    <p>You can add more details or information here.</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Section 3</h2>
            <div class="frame">
                <div class="image-container">
                    <img src="image3.jpg" alt="Image 3">
                </div>
                <div class="text-box">
                    <p>This is some text related to Image 3.</p>
                    <p>You can add more details or information here.</p>
                </div>
            </div>
        </div>
        <!-- Add more sections and frames as needed -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new fullpage('#fullpage', {
                autoScrolling: true,
                scrollHorizontally: true,
                navigation: true
            });

            var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

            function changeColorsOnScroll() {
                var scrollPosition = window.scrollY;
                var backgroundColor = scrollPosition > 100 ? 'black' : 'white';
                var textColor = backgroundColor === 'black' ? 'white' : 'black';

                document.body.style.backgroundColor = backgroundColor;
                document.body.style.color = textColor;

                requestAnimationFrame(changeColorsOnScroll);
            }

            changeColorsOnScroll();
        });
    </script>
</body>
</html>
