<!DOCTYPE html>
<html>
<head>
<style>
 #book {
    position: relative;
    width: 1020px; /* Adjusted width to include the 2px spacing */
    height: 600px;
    background-color: #eee;
    overflow: hidden;
    margin: auto;
    border: 1px solid black; /* Thin black border around the book */
 }

 .cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('book-cover.jpg');
    background-size: cover;
 }

 .pages {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
 }

 .page {
    position: absolute;
    top: 0;
    width: 48%; /* Adjusted width to include the 2px spacing */
    height: 100%;
    background-color: #f5f5dc; /* Cream color */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
 }

 .page-left {
    left: 0;
    transform-origin: top left;
    transform: rotateY(0deg);
    border-right: 2px solid #ccc; /* Thin line between pages */
 }

 .page-right {
    right: 0;
    transform-origin: top right;
    transform: rotateY(0deg);
 }
</style>
</head>
<body>

<div id="book">
 <div class="cover"></div>
 <div class="pages">
    <div class="page page-left"></div>
    <div class="page page-right"></div>
 </div>
</div>

</body>
</html>
