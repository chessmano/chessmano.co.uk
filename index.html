<!DOCTYPE html>
<html>
<head>
<style>
 #book {
    position: relative;
    width: 1020px;
    height: 600px;
    background-color: #eee;
    overflow: hidden;
    margin: auto;
    border: 1px solid black;
 }

 .cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('book-cover.jpg');
    background-size: cover;
 }

 .pages {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
 }

 .page {
    position: absolute;
    top: 0;
    width: 48%;
    height: 100%;
    background-color: #f5f5dc;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: start;
    align-items: center;
    padding: 20px; /* Adjust the padding to control the text position */
 }

 .page-left {
    left: 0;
    transform-origin: top left;
    transform: rotateY(0deg);
    border-right: 2px solid #ccc;
 }

 .page-right {
    right: 0;
    transform-origin: top right;
    transform: rotateY(0deg);
 }

 /* Text styles */
 .page-left p,
 .page-right p {
    margin: 0;
    font-size: 16px;
    color: #333;
 }

</style>
</head>
<body>

<div id="book">
 <div class="cover"></div>
 <div class="pages">
    <div class="page page-left">
        <p>This is the left page text. It's aligned to the left margin.</p>
    </div>
    <div class="page page-right">
        <p>This is the right page text. It's aligned to the right margin.</p>
    </div>
 </div>
</div>

</body>
</html>
