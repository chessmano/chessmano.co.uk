<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
    }

    .square {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }

    .white {
      background-color: #f0d9b5;
    }

    .black {
      background-color: #b58863;
    }
  </style>
</head>
<body>

<div id="chessboard"></div>

<script>
  const chessboard = document.getElementById('chessboard');
  let board = [];
  let currentPlayer = 'white';
  let selectedPiece = null;

  function initializeBoard() {
    for (let row = 0; row < 8; row++) {
      board[row] = [];
      for (let col = 0; col < 8; col++) {
        const square = document.createElement('div');
        square.classList.add('square', (row + col) % 2 === 0 ? 'white' : 'black');
        square.dataset.row = row;
        square.dataset.col = col;
        square.addEventListener('click', handleSquareClick);
        chessboard.appendChild(square);
        board[row][col] = square;
      }
    }

    setupPieces();
  }

  function setupPieces() {
    // White pieces
    placePiece('♜', 0, 0);
    placePiece('♞', 0, 1);
    placePiece('♝', 0, 2);
    placePiece('♛', 0, 3);
    placePiece('♚', 0, 4);
    placePiece('♝', 0, 5);
    placePiece('♞', 0, 6);
    placePiece('♜', 0, 7);
    for (let col = 0; col < 8; col++) {
      placePiece('♟', 1, col);
    }

    // Black pieces
    for (let col = 0; col < 8; col++) {
      placePiece('♙', 6, col);
    }
    placePiece('♖', 7, 0);
    placePiece('♘', 7, 1);
    placePiece('♗', 7, 2);
    placePiece('♕', 7, 3);
    placePiece('♔', 7, 4);
    placePiece('♗', 7, 5);
    placePiece('♘', 7, 6);
    placePiece('♖', 7, 7);
  }

  function placePiece(piece, row, col) {
    board[row][col].innerHTML = piece;
  }

  function handleSquareClick(event) {
    const clickedSquare = event.target;
    const { row, col } = clickedSquare.dataset;

    if (!selectedPiece) {
      if (board[row][col].innerHTML !== '' && board[row][col].innerHTML.toLowerCase() === currentPlayer) {
        selectedPiece = { row, col };
        highlightLegalMoves(row, col);
      }
    } else {
      movePiece(selectedPiece.row, selectedPiece.col, row, col);
      selectedPiece = null;
      currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
    }
  }

  function highlightLegalMoves(row, col) {
    // For simplicity, highlight all empty squares as legal moves
    for (let i = 0; i < 8; i++) {
      for (let j = 0; j < 8; j++) {
        if (board[i][j].innerHTML === '') {
          board[i][j].classList.add('legal-move');
        }
      }
    }
  }

  function movePiece(startRow, startCol, endRow, endCol) {
    board[endRow][endCol].innerHTML = board[startRow][startCol].innerHTML;
    board[startRow][startCol].innerHTML = '';
    clearLegalMovesHighlight();
  }

  function clearLegalMovesHighlight() {
    // Clear legal move highlights
    for (let i = 0; i < 8; i++) {
      for (let j = 0; j < 8; j++) {
        board[i][j].classList.remove('legal-move');
      }
    }
  }

  initializeBoard();
</script>

</body>
</html>
